<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="landscape-shell">
    <div class="landscape-card">
      <h2 class="landscape-title">Bulk Mail Launcher</h2>

      <form id="mailForm" class="landscape-grid">
        
        <!-- Bigger input fields -->
        <div class="form-group big">
          <label for="senderEmail">Sender Email</label>
          <input type="email" id="senderEmail" name="senderEmail" required />
        </div>

        <div class="form-group big">
          <label for="appPassword">App Password</label>
          <input type="password" id="appPassword" name="appPassword" required />
        </div>

        <div class="form-group big">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>

        <!-- Normal fields -->
        <div class="form-group">
          <label for="recipients">Recipients</label>
          <textarea id="recipients" name="recipients" placeholder="One email per line" required></textarea>
        </div>

        <div class="form-group tall">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <div class="action-row">
          <button type="submit" id="sendBtn" class="btn primary">Send All</button>
          <button type="button" onclick="logout()" class="btn primary">Logout</button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
