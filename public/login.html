<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Mail Login</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h2>ðŸ”‘ Fast Mail Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Your Gmail" required>
      <input type="password" id="loginPass" placeholder="App Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const pass = document.getElementById("loginPass").value;

      // Store credentials in session (not secure for production)
      sessionStorage.setItem("senderEmail", email);
      sessionStorage.setItem("senderPass", pass);

      window.location.href = "launcher.html";
    });
  </script>
</body>
</html>
