<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="landscape-shell">
    <div class="landscape-card">
      <h2 class="landscape-title">Bulk Mail Launcher</h2>

      <form id="mailForm" class="landscape-grid">

        <!-- Row 1 -->
        <div class="form-group">
          <label for="senderName">Name</label>
          <input type="text" id="senderName" name="senderName" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="senderEmail">Sender Email</label>
          <input type="email" id="senderEmail" name="senderEmail" placeholder="Enter your email" required />
        </div>

        <!-- Row 2 -->
        <div class="form-group">
          <label for="appPassword">App Password</label>
          <input type="password" id="appPassword" name="appPassword" placeholder="Enter App Password" required />
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Enter subject" required />
        </div>

        <!-- Row 3 -->
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Type your email message..." required></textarea>
        </div>

        <div class="form-group">
          <label for="recipients">Recipients</label>
          <textarea id="recipients" name="recipients" placeholder="One email per line" required></textarea>
        </div>

        <!-- Row 4 - Buttons side by side -->
        <div class="form-group">
          <button type="submit" id="sendBtn" class="btn primary">Send All</button>
        </div>

        <div class="form-group">
          <button type="button" onclick="logout()" class="btn primary">Logout</button>
        </div>

      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
