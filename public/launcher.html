<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fast Mail Launcher</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>ðŸ“§ Fast Mail Launcher</h2>
    <form id="emailForm">
      <input type="text" id="senderName" placeholder="Sender Name" required>
      <input type="text" id="senderEmail" readonly>
      <input type="text" id="senderPass" readonly>
      <input type="text" id="subject" placeholder="Subject" required>
      <textarea id="message" placeholder="Message Body" required></textarea>
      <textarea id="recipients" placeholder="Recipients (comma or newline)" required></textarea>
      <div class="buttons">
        <button type="submit">Send All</button>
        <button type="button" onclick="logout()">Logout</button>
      </div>
    </form>
  </div>
</body>
</html>
