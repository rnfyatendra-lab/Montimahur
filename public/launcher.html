<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Bulk Mail Launcher</h2>

    <form id="mailForm">
      <div class="form-group">
        <label for="senderName">Sender Name</label>
        <input type="text" id="senderName" name="senderName" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="senderEmail">Sender Email</label>
        <input type="email" id="senderEmail" name="senderEmail" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="appPassword">App Password</label>
        <input type="password" id="appPassword" name="appPassword" placeholder="Enter App Password" required>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" placeholder="Enter subject" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your email message here..." required></textarea>
      </div>

      <div class="form-group">
        <label for="recipients">Client IDs (Recipients)</label>
        <textarea id="recipients" name="recipients" rows="4" placeholder="Enter recipient emails separated by commas or new lines" required></textarea>
      </div>

      <button type="submit" id="sendBtn" class="btn">Send All</button>
      <button type="button" onclick="logout()" class="btn logout-btn">Logout</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
