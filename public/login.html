<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Send Mail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Send Bulk Mail</h2>
  <form id="mailForm">
    <label>Recipients (comma separated):</label><br>
    <textarea id="recipients" rows="4" cols="50"></textarea><br><br>

    <label>Subject:</label><br>
    <input type="text" id="subject"><br><br>

    <label>Message:</label><br>
    <textarea id="body" rows="6" cols="50"></textarea><br><br>

    <button type="submit">Send Bulk Mail</button>
  </form>

  <div id="result"></div>
  <script src="script.js"></script>
</body>
</html>
