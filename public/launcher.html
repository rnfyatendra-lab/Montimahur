<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Mail Launcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
    <form id="mailForm">
      <h2>ðŸ“¨ Bulk Mail Launcher</h2>
      <input type="text" name="senderName" placeholder="Sender Name" required>
      <input type="email" name="senderEmail" placeholder="Your Gmail" required>
      <input type="password" name="appPassword" placeholder="App Password" required>
      <input type="text" name="subject" placeholder="Subject" required>
      <textarea name="message" placeholder="Message Body" required></textarea>
      <textarea name="recipients" placeholder="Recipients (comma separated)" required></textarea>
      <button type="submit">Send Bulk</button>
    </form>

    <div class="sidebar">
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
